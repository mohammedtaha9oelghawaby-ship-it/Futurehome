<!DOCTYPE html>
<html lang="en" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FUTURE HOME | THE TITAN SOVEREIGN</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.4/ace.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700;900&family=Noto+Sans+Arabic:wght@100;400;700;900&display=swap');
        
        :root {
            --gold-primary: #c5a059;
            --gold-dark: #856a37;
            --gold-glow: rgba(197, 160, 89, 0.4);
            --black-obsidian: #050505;
            --glass-sheen: rgba(255, 255, 255, 0.02);
            --transition-titan: 1s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* LINGUISTIC ENGINE DEFAULTS */
        body { font-family: 'Montserrat', sans-serif; background: #000; color: var(--gold-primary); overflow: hidden; height: 100vh; }
        body.rtl { font-family: 'Noto Sans Arabic', sans-serif; direction: rtl; }

        /* --- THE VAULT: ANIMATED DATA STREAM --- */
        #vaultRecordsModal {
            position: fixed; inset: 0; z-index: 8000; background: rgba(0,0,0,0.95);
            backdrop-filter: blur(50px); display: none; flex-direction: column; padding: 60px;
            animation: slideInUp var(--transition-titan);
        }
        @keyframes slideInUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .record-entry {
            border-bottom: 1px solid rgba(197, 160, 89, 0.1); padding: 30px;
            display: grid; grid-template-columns: 2fr 1fr 1fr; align-items: center;
            transition: 0.4s;
        }
        .record-entry:hover { background: rgba(197, 160, 89, 0.05); }

        /* --- THE GLOSS & MOTION ARCHITECTURE --- */
        .sidebar {
            position: fixed; top: 0; bottom: 0; width: 460px;
            background: rgba(8, 8, 8, 0.92); backdrop-filter: blur(60px);
            border-right: 1px solid rgba(197, 160, 89, 0.15);
            z-index: 1000; padding: 100px 60px;
            transition: var(--transition-titan);
        }
        body.rtl .sidebar { left: auto; right: 0; border-right: none; border-left: 1px solid rgba(197, 160, 89, 0.15); }

        #main-content { margin-left: 460px; padding: 120px; height: 100vh; overflow-y: auto; transition: 0.8s; }
        body.rtl #main-content { margin-left: 0; margin-right: 460px; }

        .lux-input {
            width: 100%; background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(197, 160, 89, 0.1); padding: 26px;
            color: var(--gold-primary); font-size: 14px; outline: none; margin-bottom: 25px;
        }

        .btn-gold-titan {
            width: 100%; padding: 26px; background: var(--gold-primary);
            color: #000; font-weight: 900; text-transform: uppercase;
            letter-spacing: 6px; border: none; cursor: pointer; transition: 0.6s;
        }
        .btn-gold-titan:hover { background: #fff; box-shadow: 0 0 50px var(--gold-glow); transform: scale(1.02); }

        .lang-switch {
            position: absolute; top: 40px; right: 40px; display: flex; gap: 20px; z-index: 2000;
        }
        body.rtl .lang-switch { right: auto; left: 40px; }

        .overlay {
            position: fixed; inset: 0; z-index: 9000; background: rgba(0,0,0,0.98);
            backdrop-filter: blur(40px); display: none; align-items: center; justify-content: center;
        }
        .overlay.active { display: flex; }

        /* --- CINEMATIC BACKGROUND --- */
        #bg-canvas { position: fixed; inset: 0; z-index: -2; background: #000; }
        .bg-slide {
            position: absolute; inset: 0; background-size: cover; background-position: center;
            opacity: 0; transition: 4s ease-in-out; filter: brightness(0.2) contrast(1.1);
        }
        .bg-slide.active { opacity: 1; }
    </style>
</head>
<body id="bodyTag">

    <div class="lang-switch">
        <button onclick="setLang('en')" class="text-[10px] font-black tracking-widest text-gold-primary opacity-50 hover:opacity-100">ENGLISH</button>
        <button onclick="setLang('ar')" class="text-[10px] font-black tracking-widest text-gold-primary opacity-50 hover:opacity-100">العربية</button>
    </div>

    <div id="vaultRecordsModal">
        <div class="flex justify-between items-center mb-20 border-b border-gold-primary/10 pb-10">
            <div>
                <h2 data-en="VAULT RECORDS" data-ar="سجلات القبو" class="text-4xl font-black tracking-[15px] uppercase">VAULT RECORDS</h2>
                <p data-en="HISTORICAL ASSET LOGS" data-ar="سجلات الأصول التاريخية" class="text-gold-dark text-[10px] tracking-[5px] mt-4 uppercase">HISTORICAL ASSET LOGS</p>
            </div>
            <button onclick="closeVault()" class="text-gold-primary border border-gold-primary/20 px-10 py-4 text-[10px] font-black uppercase tracking-widest hover:bg-gold-primary hover:text-black transition">CLOSE PROTOCOL</button>
        </div>
        <div id="vaultStream" class="flex-1 overflow-y-auto pr-10">
            </div>
    </div>

    <div id="architectModal" class="overlay">
        <div class="w-full h-full flex flex-col p-20">
            <h2 data-en="SYSTEM EVOLUTION" data-ar="تطور النظام" class="text-3xl font-black tracking-[10px] mb-10">SYSTEM EVOLUTION</h2>
            <div id="ace-editor" class="flex-1 border border-gold-primary/10"></div>
            <div class="flex gap-6 mt-10">
                <button onclick="saveEvolution()" class="flex-1 btn-gold-titan">DEPLOY SCRIPT</button>
                <button onclick="closeModal('architectModal')" class="flex-1 border border-gold-primary text-gold-primary uppercase font-bold tracking-widest">ABORT</button>
            </div>
        </div>
    </div>

    <div id="bg-canvas">
        <div class="bg-slide active" style="background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=2000')"></div>
        <div class="bg-slide" style="background-image: url('https://images.unsplash.com/photo-1600607687920-4e2a09cf159d?q=80&w=2000')"></div>
    </div>

    <aside class="sidebar">
        <div data-en="FUTURE HOME" data-ar="منزل المستقبل" class="text-gold-primary text-3xl font-black tracking-[15px] mb-24 text-center">FUTURE HOME</div>
        
        <div id="authGate">
            <input type="email" id="email" class="lux-input" placeholder="IDENTITY EMAIL">
            <input type="password" id="password" class="lux-input" placeholder="SECURITY KEY">
            <button onclick="manualLogin()" data-en="AUTHORIZE" data-ar="تفويض الدخول" class="btn-gold-titan">AUTHORIZE</button>
        </div>

        <div id="masterMenu" class="hidden flex-1 flex flex-col">
            <div class="bg-gold-primary/5 p-8 border border-gold-primary/20 mb-10">
                <p data-en="MASTER ARCHITECT" data-ar="المهندس الرئيسي" class="text-center text-[10px] font-black tracking-widest mb-6 uppercase">MASTER ARCHITECT</p>
                <button onclick="openArchitect()" data-en="SYSTEM CODE" data-ar="كود النظام" class="w-full py-4 bg-white text-black text-[9px] font-black uppercase">SYSTEM CODE</button>
            </div>
            
            <nav class="space-y-6">
                <button onclick="openVault()" data-en="VAULT RECORDS" data-ar="سجلات القبو" class="btn-gold-titan">VAULT RECORDS</button>
                <button onclick="openModal('assetModal')" data-en="NEW LISTING" data-ar="قائمة جديدة" class="btn-gold-titan">NEW LISTING</button>
            </nav>

            <button onclick="logout()" data-en="TERMINATE SESSION" data-ar="إنهاء الجلسة" class="mt-auto text-red-900 text-[10px] font-black tracking-[5px] uppercase">TERMINATE SESSION</button>
        </div>
    </aside>

    <main id="main-content" class="hidden">
        <header class="mb-24 border-b border-gold-primary/10 pb-16">
            <h1 id="userDisplay" class="text-7xl font-thin tracking-tighter uppercase">Initializing...</h1>
        </header>
        <div id="propertyGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-12"></div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const config = {
            apiKey: "AIzaSyCkKmG3XSEDC2u_-HZYze8clabp6JLKf1g",
            authDomain: "futurehomeapp-fdad7.firebaseapp.com",
            projectId: "futurehomeapp-fdad7",
            storageBucket: "futurehomeapp-fdad7.appspot.com",
            messagingSenderId: "70607637960",
            appId: "1:70607637960:web:f11bbd6a3bc53cb4ab44fd"
        };

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const masters = ["mohammedtaha9o.elghawaby@gmail.com"];

        // ACE EDITOR SETUP
        const editor = ace.edit("ace-editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/javascript");
        editor.setOptions({ fontSize: "16px", wrap: true });

        /* --- THE VAULT LOGIC: HISTORY RETRIEVAL --- */

        window.openVault = () => {
            document.getElementById('vaultRecordsModal').style.display = 'flex';
            const stream = document.getElementById('vaultStream');
            stream.innerHTML = '<p class="animate-pulse">DECRYPTING RECORDS...</p>';
            
            // Listen to the properties collection for historical changes
            onSnapshot(query(collection(db, 'properties'), orderBy('createdAt', 'desc')), (snap) => {
                stream.innerHTML = '';
                snap.forEach(d => {
                    const p = d.data();
                    const date = p.createdAt?.toDate ? p.createdAt.toDate().toLocaleString() : 'Recent';
                    stream.innerHTML += `
                        <div class="record-entry">
                            <span class="text-xl uppercase font-light">${p.title}</span>
                            <span class="text-gold-dark text-[10px] tracking-widest">${p.location}</span>
                            <span class="text-right text-gold-primary font-bold opacity-50">${date}</span>
                        </div>
                    `;
                });
            });
        };

        window.closeVault = () => document.getElementById('vaultRecordsModal').style.display = 'none';

        /* --- LINGUISTIC ENGINE: ARABIC DEPLOYMENT --- */

        window.setLang = (lang) => {
            const body = document.getElementById('bodyTag');
            body.className = lang === 'ar' ? 'rtl' : '';
            localStorage.setItem('FH_LANG', lang);
            
            // Translate all elements with data-en/data-ar
            document.querySelectorAll('[data-en]').forEach(el => {
                el.innerText = el.getAttribute(`data-${lang}`);
            });
            
            // Update placeholders
            const emailInput = document.getElementById('email');
            const passInput = document.getElementById('password');
            if(lang === 'ar') {
                emailInput.placeholder = "البريد الإلكتروني للهوية";
                passInput.placeholder = "مفتاح الأمان";
            } else {
                emailInput.placeholder = "IDENTITY EMAIL";
                passInput.placeholder = "SECURITY KEY";
            }
        };

        /* --- AUTH & SYSTEM CORE --- */

        window.manualLogin = () => {
            signInWithEmailAndPassword(auth, email.value, password.value).catch(err => alert(err.message));
        };

        window.logout = () => signOut(auth).then(() => location.reload());

        window.openArchitect = async () => {
            const snap = await getDoc(doc(db, "system", "evolution"));
            editor.setValue(snap.exists() ? snap.data().script : "// System Live...");
            document.getElementById('architectModal').classList.add('active');
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const isM = masters.includes(user.email.toLowerCase());
                document.getElementById('authGate').classList.add('hidden');
                document.getElementById('masterMenu').classList.remove('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('userDisplay').innerText = isM ? "MASTER ARCHITECT" : "VERIFIED AGENT";
                
                // Inject Global Logic Evolution
                const evo = await getDoc(doc(db, "system", "evolution"));
                if(evo.exists()) {
                    const script = document.createElement('script');
                    script.text = evo.data().script;
                    document.body.appendChild(script);
                }
            }
            setLang(localStorage.getItem('FH_LANG') || 'en');
        });

        // Property Display
        onSnapshot(query(collection(db, 'properties'), orderBy('createdAt', 'desc')), (snap) => {
            const grid = document.getElementById('propertyGrid');
            grid.innerHTML = '';
            snap.forEach(d => {
                const p = d.data();
                grid.innerHTML += `
                    <div class="border border-gold-primary/5 p-12 bg-white/5 hover:border-gold-primary transition cursor-pointer">
                        <p class="text-[9px] tracking-[5px] uppercase mb-4 opacity-50">${p.location}</p>
                        <h4 class="text-3xl font-thin uppercase">${p.title}</h4>
                        <p class="mt-12 text-2xl font-black">EGP ${Number(p.price).toLocaleString()}</p>
                    </div>
                `;
            });
        });

        // Background Rotation
        let cur = 0; const slides = document.querySelectorAll('.bg-slide');
        setInterval(() => {
            slides[cur].classList.remove('active');
            cur = (cur + 1) % slides.length;
            slides[cur].classList.add('active');
        }, 10000);

    </script>
</body>
</html>
