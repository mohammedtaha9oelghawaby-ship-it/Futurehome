<!DOCTYPE html>
<html lang="en" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FUTURE HOME | SOVEREIGN V2</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.4/ace.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700;900&family=Noto+Sans+Arabic:wght@100;400;700;900&display=swap');
        
        :root {
            --gold: #c5a059;
            --obsidian: #050505;
            --transition-fluid: 0.8s cubic-bezier(0.2, 1, 0.3, 1);
            --z-shield: 20000;
            --z-cookie: 30000;
            --z-pov: 10000;
        }

        body { font-family: 'Montserrat', sans-serif; background: #000; color: var(--gold); overflow: hidden; height: 100vh; margin: 0; }
        body.rtl { font-family: 'Noto Sans Arabic', sans-serif; direction: rtl; }

        /* --- THE SECURITY SHIELD LAYER --- */
        #security-shield {
            position: fixed; inset: 0; z-index: var(--z-shield); background: #000;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
            transition: opacity 1.5s ease, visibility 1.5s;
        }

        /* --- THE COOKIE VAULT (HIGHEST PRIORITY) --- */
        #cookie-popup {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 450px; background: rgba(15,15,15,0.98); 
            backdrop-filter: blur(30px); border: 1px solid var(--gold); 
            padding: 50px; z-index: var(--z-cookie);
            display: none; box-shadow: 0 0 100px rgba(0,0,0,1), 0 0 40px rgba(197,160,89,0.2);
            text-align: center;
        }

        /* --- CLEAN BUTTONS --- */
        .btn-minimal {
            border: 1px solid rgba(197, 160, 89, 0.3); background: transparent; color: var(--gold);
            padding: 12px 24px; font-size: 10px; text-transform: uppercase; letter-spacing: 4px;
            cursor: pointer; transition: var(--transition-fluid); font-weight: 700;
        }
        .btn-minimal:hover { background: var(--gold); color: #000; border-color: var(--gold); box-shadow: 0 0 20px var(--gold); }

        /* --- SIDEBAR & VIEWPORT ENGINE --- */
        .sidebar {
            position: fixed; top: 0; left: 0; bottom: 0; width: 420px;
            background: rgba(10,10,10,0.9); backdrop-filter: blur(50px);
            border-right: 1px solid rgba(197, 160, 89, 0.1);
            z-index: 1000; padding: 100px 50px; transition: var(--transition-fluid);
        }
        body.rtl .sidebar { left: auto; right: 0; border-right: none; border-left: 1px solid rgba(197, 160, 89, 0.1); }
        
        #main-viewport { margin-left: 420px; padding: 120px; height: 100vh; overflow-y: auto; transition: 1s; }
        body.rtl #main-viewport { margin-left: 0; margin-right: 420px; }

        /* --- POV SYSTEM --- */
        #pov-indicator {
            position: fixed; top: 40px; left: 50%; transform: translateX(-50%);
            z-index: var(--z-pov); padding: 12px 50px; background: var(--gold); color: #000;
            font-weight: 900; font-size: 11px; letter-spacing: 6px; text-transform: uppercase;
            display: none; box-shadow: 0 0 40px rgba(197,160,89,0.4);
        }

        .asset-card {
            background: rgba(255, 255, 255, 0.01); border: 1px solid rgba(197, 160, 89, 0.05);
            padding: 45px; transition: 0.6s; cursor: pointer;
        }
        .asset-card:hover { border-color: var(--gold); background: rgba(197,160,89,0.04); transform: translateY(-5px); }

        .hidden { display: none !important; }
    </style>
</head>
<body id="bodyRoot">

    <div id="security-shield">
        <h1 class="text-gold tracking-[20px] font-black uppercase mb-6">Securing Node</h1>
        <div class="w-32 h-[1px] bg-gold/10 relative overflow-hidden">
            <div id="shield-bar" class="absolute inset-0 bg-gold -translate-x-full transition-transform duration-1000"></div>
        </div>
        <p id="security-status" class="text-[9px] tracking-[6px] uppercase mt-8 opacity-40">Verifying Identity...</p>
    </div>

    <div id="cookie-popup">
        <div class="mb-10 text-gold"><i class="fas fa-shield-halved text-4xl"></i></div>
        <h4 data-en="SECURITY HANDSHAKE" data-ar="المصافحة الأمنية" class="text-[12px] font-black tracking-widest mb-6">SECURITY HANDSHAKE</h4>
        <p data-en="This terminal requires a localized signature cookie to verify your IP and device integrity." 
           data-ar="تطلب هذه المحطة ملف تعريف ارتباط بتوقيع محلي للتحقق من سلامة عنوان IP وجهازك." 
           class="text-[10px] leading-relaxed opacity-60 mb-10"></p>
        <button onclick="acceptSecurityCookies()" data-en="INITIALIZE SIGNATURE" data-ar="بدء التوقيع" class="btn-minimal w-full">INITIALIZE SIGNATURE</button>
    </div>

    <div id="pov-indicator">POV ACTIVE</div>

    <div class="fixed top-12 right-12 z-[11000] flex gap-6">
        <button onclick="toggleLang('en')" class="btn-minimal !px-4 !py-2 !text-[8px]">EN</button>
        <button onclick="toggleLang('ar')" class="btn-minimal !px-4 !py-2 !text-[8px]">AR</button>
    </div>

    <div class="fixed inset-0 -z-10 bg-black">
        <div id="bg-slide" class="absolute inset-0 opacity-25 bg-center bg-cover transition-opacity duration-1000" 
             style="background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=2000')"></div>
    </div>

    <aside class="sidebar">
        <div class="brand text-center mb-24">
            <h1 data-en="FUTURE HOME" data-ar="منزل المستقبل" class="text-2xl font-black tracking-[15px] uppercase">FUTURE HOME</h1>
        </div>

        <div id="auth-section" class="space-y-6">
            <input type="email" id="email" class="w-full bg-white/5 border border-white/10 p-5 text-xs text-gold outline-none" placeholder="IDENTITY">
            <input type="password" id="password" class="w-full bg-white/5 border border-white/10 p-5 text-xs text-gold outline-none" placeholder="KEY">
            <button onclick="handleLogin()" data-en="AUTHORIZE" data-ar="تفويض" class="btn-minimal w-full">AUTHORIZE</button>
        </div>

        <div id="menu-master" class="hidden space-y-10">
            <div class="p-8 border border-gold/20 bg-gold/5 text-center">
                <p data-en="MASTER ARCHITECT" data-ar="المهندس الرئيسي" class="text-[9px] tracking-[6px] uppercase mb-6">MASTER ARCHITECT</p>
                <button onclick="openArchitect()" class="btn-minimal w-full">SYSTEM CODE</button>
            </div>
            <button onclick="openVault()" data-en="VAULT RECORDS" data-ar="سجلات القبو" class="btn-minimal w-full">VAULT RECORDS</button>
        </div>

        <div id="menu-agent" class="hidden space-y-8">
            <p data-en="AGENT CONSOLE" data-ar="وحدة التحكم للوكيل" class="text-[9px] tracking-[6px] uppercase opacity-50">AGENT CONSOLE</p>
            <button onclick="openAddListing()" data-en="NEW PROPERTY" data-ar="عقار جديد" class="btn-minimal w-full">NEW PROPERTY</button>
        </div>

        <div id="menu-buyer" class="hidden space-y-8">
            <p data-en="BUYER PORTAL" data-ar="بوابة المشتري" class="text-[9px] tracking-[6px] uppercase opacity-50">BUYER PORTAL</p>
            <button data-en="COLLECTIONS" data-ar="المجموعات" class="btn-minimal w-full">COLLECTIONS</button>
        </div>

        <button onclick="handleLogout()" class="absolute bottom-12 left-12 text-[9px] tracking-widest text-red-900 font-bold uppercase">DISCONNECT</button>
    </aside>

    <main id="main-viewport" class="hidden">
        <header class="mb-24 border-b border-gold/10 pb-12">
            <h2 id="view-title" class="text-7xl font-thin tracking-tighter uppercase">EXPLORE</h2>
        </header>
        <div id="listing-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10"></div>
    </main>

    <div class="fixed bottom-12 left-1/2 -translate-x-1/2 flex gap-4 z-[5000] bg-black/50 p-3 rounded-full backdrop-blur-xl border border-white/5">
        <button onclick="switchPOV('buyer')" class="btn-minimal !py-2 !px-5 !text-[8px]">BUYER POV</button>
        <button onclick="switchPOV('agent')" class="btn-minimal !py-2 !px-5 !text-[8px]">AGENT POV</button>
        <button id="exit-pov" onclick="exitPOV()" class="btn-minimal !py-2 !px-5 !text-[8px] !border-red-900 !text-red-900 hidden">EXIT POV</button>
    </div>

    <div id="modal-architect" class="fixed inset-0 z-[40000] bg-black/98 backdrop-blur-3xl hidden items-center justify-center p-20 flex-col">
        <h3 class="mb-10 tracking-[15px] uppercase text-gold text-xl">Architect Control</h3>
        <div id="ace-editor" class="w-full flex-1 border border-gold/20"></div>
        <div class="flex gap-6 mt-12 w-full max-w-4xl">
            <button onclick="deployCode()" class="btn-minimal flex-1">DEPLOY CHANGES</button>
            <button onclick="closeModals()" class="btn-minimal">CLOSE</button>
        </div>
    </div>

    <div id="modal-details" class="fixed inset-0 z-[40000] bg-black/95 backdrop-blur-2xl hidden items-center justify-center">
        <div class="bg-[#080808] border border-gold p-16 text-center max-w-xl w-full">
            <h3 id="det-title" class="text-5xl font-thin mb-10 uppercase"></h3>
            <p id="det-price" class="text-2xl mb-12 font-bold"></p>
            <button id="det-action" class="btn-minimal w-full mb-6">CONTACT AGENT</button>
            <button onclick="closeModals()" class="btn-minimal w-full opacity-40">CLOSE</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const fbConfig = {
            apiKey: "AIzaSyCkKmG3XSEDC2u_-HZYze8clabp6JLKf1g",
            authDomain: "futurehomeapp-fdad7.firebaseapp.com",
            projectId: "futurehomeapp-fdad7",
            storageBucket: "futurehomeapp-fdad7.appspot.com",
            messagingSenderId: "70607637960",
            appId: "1:70607637960:web:f11bbd6a3bc53cb4ab44fd"
        };

        const app = initializeApp(fbConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const masterEmail = "mohammedtaha9o.elghawaby@gmail.com";

        /* --- SECURITY HANDSHAKE ENGINE --- */

        window.acceptSecurityCookies = () => {
            const expiry = new Date();
            expiry.setDate(expiry.getDate() + 30);
            document.cookie = `FH_SIG_KEY=MASTER_VERIFIED; expires=${expiry.toUTCString()}; path=/`;
            document.getElementById('cookie-popup').style.display = 'none';
            runSecurityProtocol();
        };

        async function runSecurityProtocol() {
            const bar = document.getElementById('shield-bar');
            const status = document.getElementById('security-status');
            const shield = document.getElementById('security-shield');
            
            bar.style.transform = 'translateX(0)';
            
            // Check for Cookie Signature
            const hasSig = document.cookie.includes("FH_SIG_KEY=MASTER_VERIFIED");
            
            if(!hasSig) {
                status.innerText = "SIGNATURE REQUIRED";
                document.getElementById('cookie-popup').style.display = 'block';
                return;
            }

            // IP Integrity (Placeholder for advanced whitelist logic)
            status.innerText = "SIGNATURE VERIFIED";
            
            setTimeout(() => {
                shield.style.opacity = '0';
                setTimeout(() => shield.classList.add('hidden'), 1500);
            }, 1000);
        }

        /* --- UI & POV ENGINE --- */

        window.switchPOV = (role) => {
            document.getElementById('pov-indicator').style.display = 'block';
            document.getElementById('pov-indicator').innerText = `${role.toUpperCase()} POV`;
            document.getElementById('exit-pov').classList.remove('hidden');
            ['master', 'agent', 'buyer'].forEach(r => document.getElementById(`menu-${r}`).classList.add('hidden'));
            document.getElementById(`menu-${role}`).classList.remove('hidden');
        };

        window.exitPOV = () => location.reload();

        window.toggleLang = (lang) => {
            document.getElementById('bodyRoot').className = lang === 'ar' ? 'rtl' : '';
            document.querySelectorAll('[data-en]').forEach(el => {
                el.innerText = el.getAttribute(`data-${lang}`);
            });
        };

        /* --- LISTING & MODAL ENGINE --- */

        window.openDetails = (title, price, wa) => {
            document.getElementById('det-title').innerText = title;
            document.getElementById('det-price').innerText = `EGP ${Number(price).toLocaleString()}`;
            document.getElementById('det-action').onclick = () => window.open(`https://wa.me/${wa}`);
            document.getElementById('modal-details').style.display = 'flex';
        };

        window.closeModals = () => {
            document.getElementById('modal-details').style.display = 'none';
            document.getElementById('modal-architect').style.display = 'none';
        };

        /* --- SYSTEM AUTH --- */

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('main-viewport').classList.remove('hidden');
                const isM = user.email.toLowerCase() === masterEmail;
                
                if (isM) {
                    document.getElementById('menu-master').classList.remove('hidden');
                    document.getElementById('view-title').innerText = "ARCHITECT";
                } else {
                    document.getElementById('menu-agent').classList.remove('hidden');
                    document.getElementById('view-title').innerText = "AGENT CONSOLE";
                }

                const evo = await getDoc(doc(db, "system", "evolution"));
                if(evo.exists()) {
                    const script = document.createElement('script');
                    script.text = evo.data().script;
                    document.body.appendChild(script);
                }
            }
            runSecurityProtocol();
        });

        window.handleLogin = () => {
            signInWithEmailAndPassword(auth, email.value, password.value).catch(err => alert(err.message));
        };

        window.handleLogout = () => signOut(auth).then(() => location.reload());

        onSnapshot(query(collection(db, 'properties'), orderBy('createdAt', 'desc')), (snap) => {
            const grid = document.getElementById('listing-grid');
            grid.innerHTML = '';
            snap.forEach(d => {
                const p = d.data();
                const card = document.createElement('div');
                card.className = "asset-card";
                card.innerHTML = `<p class="text-[8px] tracking-[5px] uppercase opacity-40 mb-3">${p.location}</p>
                                  <h4 class="text-2xl font-thin uppercase">${p.title}</h4>
                                  <p class="mt-12 text-xl font-bold">EGP ${Number(p.price).toLocaleString()}</p>`;
                card.onclick = () => openDetails(p.title, p.price, p.whatsapp);
                grid.appendChild(card);
            });
        });

        const editor = ace.edit("ace-editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/javascript");

        window.openArchitect = async () => {
            const snap = await getDoc(doc(db, "system", "evolution"));
            editor.setValue(snap.exists() ? snap.data().script : "// System Live...");
            document.getElementById('modal-architect').style.display = 'flex';
        };

        window.deployCode = async () => {
            await setDoc(doc(db, "system", "evolution"), { script: editor.getValue() });
            location.reload();
        };

    </script>
</body>
</html>
