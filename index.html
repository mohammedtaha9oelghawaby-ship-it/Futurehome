<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN | PARTITIONED OVERRIDE</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Montserrat:wght@100;400;900&display=swap');
        
        :root {
            --gold: #c5a059;
            --deep-glass: rgba(10, 10, 10, 0.9);
            --border-glow: rgba(197, 160, 89, 0.3);
            --z-overlay: 999999;
        }

        body { font-family: 'Montserrat', sans-serif; background: #000; color: #fff; overflow: hidden; height: 100vh; }

        /* PART 1: BACKGROUND ENGINE */
        #ambient-canvas { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at 50% 50%, #1a150d 0%, #000 100%); }
        .glow-orb { position: absolute; width: 800px; height: 800px; background: var(--gold); filter: blur(180px); opacity: 0.05; animation: pulse 15s infinite alternate; }

        /* PART 2: THE MASTER SETTINGS (TOP PRIORITY) */
        #settings-partition {
            position: fixed; inset: 0; z-index: var(--z-overlay); background: rgba(0,0,0,0.98);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(80px); border: 2px solid var(--gold);
        }

        /* PART 3: THE SIDEBAR COMMAND */
        .sidebar-partition {
            position: fixed; top: 0; left: 0; bottom: 0; width: 480px;
            background: var(--deep-glass); backdrop-filter: blur(40px);
            border-right: 1px solid var(--border-glow); z-index: 10000;
            padding: 100px 60px;
        }

        /* PART 4: COMPONENT STYLING */
        .btn-titan {
            position: relative; width: 100%; padding: 28px; margin-bottom: 25px;
            background: linear-gradient(to right, rgba(197,160,89,0.05), transparent);
            border: 1px solid var(--border-glow); color: var(--gold);
            font-family: 'Syncopate', sans-serif; font-size: 11px; letter-spacing: 6px;
            text-transform: uppercase; cursor: pointer; transition: 0.6s all;
            display: flex; align-items: center; justify-content: center; gap: 15px;
        }
        .btn-titan:hover {
            background: var(--gold); color: #000; box-shadow: 0 0 40px var(--gold);
            transform: scale(1.02);
        }

        .input-titan {
            width: 100%; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1);
            padding: 22px; margin-bottom: 20px; color: var(--gold); outline: none; transition: 0.4s;
        }
        .input-titan:focus { border-color: var(--gold); background: rgba(255,255,255,0.07); }

        /* PART 5: MAIN VIEWPORT */
        .viewport-partition { margin-left: 480px; padding: 120px; height: 100vh; overflow-y: auto; }
        .property-card {
            background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05);
            padding: 50px; transition: 0.5s; cursor: pointer;
        }
        .property-card:hover { border-color: var(--gold); background: rgba(197,160,89,0.05); transform: translateY(-10px); }

        @keyframes pulse { from { opacity: 0.05; transform: scale(1); } to { opacity: 0.1; transform: scale(1.2); } }
    </style>
</head>
<body>

    <div id="ambient-canvas"><div class="glow-orb"></div></div>

    <div id="settings-partition">
        <h2 class="text-5xl font-black tracking-[20px] mb-20">SYSTEM ACCESS</h2>
        <div class="w-full max-w-xl space-y-6">
            <input id="user-name-update" class="input-titan" placeholder="IDENTITY NAME">
            <div class="grid grid-cols-2 gap-4">
                <button onclick="linkService('google')" class="btn-titan !p-4 !text-[8px]"><i class="fab fa-google"></i> GMAIL</button>
                <button onclick="linkService('facebook')" class="btn-titan !p-4 !text-[8px]"><i class="fab fa-facebook"></i> FACEBOOK</button>
            </div>
            <button id="exit-pov-btn" onclick="location.reload()" class="btn-titan !bg-red-900 !text-white !border-none hidden">EXIT OVERRIDE</button>
            <button onclick="ui.toggleSettings(false)" class="btn-titan !bg-gold !text-black">COMMIT & EXIT</button>
        </div>
    </div>

    <aside class="sidebar-partition animate__animated animate__slideInLeft">
        <div class="flex justify-between items-center mb-24">
            <h1 class="text-3xl font-black tracking-[15px] text-[#c5a059]">TITAN</h1>
            <button onclick="ui.toggleSettings(true)" class="text-gold text-4xl"><i class="fas fa-key"></i></button>
        </div>

        <div id="auth-partition">
            <input type="email" id="email" class="input-titan" placeholder="ENCRYPTED EMAIL">
            <input type="password" id="password" class="input-titan" placeholder="ACCESS KEY">
            <button onclick="authSystem.login()" class="btn-titan">AUTHENTICATE</button>
        </div>

        <div id="master-partition" class="hidden">
            <div class="p-6 border-y border-gold/10 mb-10 text-center">
                <span class="text-[8px] tracking-[10px] opacity-40">MASTER ARCHITECT</span>
            </div>
            <button onclick="ui.openModal('asset-modal')" class="btn-titan !border-gold">DEPLOY NEW ASSET</button>
            <button onclick="authSystem.logout()" class="btn-titan !border-red-900/40 !text-red-500">DISCONNECT</button>
        </div>
    </aside>

    <main class="viewport-partition">
        <div id="grid-mount" class="grid grid-cols-1 xl:grid-cols-2 gap-12 pb-40"></div>
    </main>

    <div id="asset-modal" class="fixed inset-0 z-[100000] bg-black/95 hidden items-center justify-center p-10">
        <div class="modal-content w-full max-w-2xl bg-[#050505] border border-gold p-16 animate__animated animate__fadeInUp">
            <h3 class="text-3xl font-bold mb-12 tracking-widest uppercase">Asset Deployment</h3>
            <input id="asset-title" class="input-titan" placeholder="PROPERTY NAME">
            <input id="asset-price" class="input-titan" placeholder="PRICE (EGP)">
            <input id="asset-wa" class="input-titan" placeholder="WHATSAPP (+20)">
            <button onclick="dataSystem.save()" class="btn-titan !bg-gold !text-black">INITIALIZE DEPLOYMENT</button>
            <button onclick="ui.closeModal('asset-modal')" class="w-full text-center opacity-30 text-[10px] tracking-widest uppercase mt-6">Abort</button>
        </div>
    </div>

    <div id="contact-modal" class="fixed inset-0 z-[100000] bg-black/95 hidden items-center justify-center">
        <div class="p-20 border border-gold bg-black text-center max-w-md w-full">
            <h3 class="text-2xl font-black mb-12 tracking-widest">COMMUNICATION</h3>
            <a id="wa-final" target="_blank" class="btn-titan !text-green-500"><i class="fab fa-whatsapp"></i> WHATSAPP</a>
            <button onclick="ui.closeModal('contact-modal')" class="mt-10 opacity-20 text-xs">BACK</button>
        </div>
    </div>

    <div class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[50000] flex gap-6 p-4 bg-black/90 backdrop-blur-2xl border border-white/10 rounded-full">
        <button onclick="ui.setPOV('BUYER')" class="btn-titan !mb-0 !w-40 !py-4 !text-[9px]">BUYER POV</button>
        <button onclick="ui.setPOV('AGENT')" class="btn-titan !mb-0 !w-40 !py-4 !text-[9px]">AGENT POV</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const config = { apiKey: "AIzaSyCkKmG3XSEDC2u_-HZYze8clabp6JLKf1g", authDomain: "futurehomeapp-fdad7.firebaseapp.com", projectId: "futurehomeapp-fdad7", storageBucket: "futurehomeapp-fdad7.appspot.com", messagingSenderId: "70607637960", appId: "1:70607637960:web:f11bbd6a3bc53cb4ab44fd" };
        const app = initializeApp(config); const auth = getAuth(app); const db = getFirestore(app);

        // INDIVIDUAL PART: UI ENGINE
        window.ui = {
            toggleSettings: (show) => {
                document.getElementById('settings-partition').style.display = show ? 'flex' : 'none';
                if(!show && auth.currentUser) {
                    const name = document.getElementById('user-name-update').value;
                    if(name) updateProfile(auth.currentUser, { displayName: name });
                }
            },
            openModal: (id) => document.getElementById(id).style.display = 'flex',
            closeModal: (id) => document.getElementById(id).style.display = 'none',
            setPOV: (role) => {
                document.getElementById('exit-pov-btn').classList.remove('hidden');
                ui.toggleSettings(true);
                alert(`TITAN OVERRIDE: ${role} MODE`);
            }
        };

        // INDIVIDUAL PART: AUTH ENGINE
        window.authSystem = {
            login: () => signInWithEmailAndPassword(auth, email.value, password.value).catch(e => alert(e.message)),
            logout: () => signOut(auth).then(() => location.reload()),
            link: async (providerName) => {
                const p = providerName === 'google' ? new GoogleAuthProvider() : new FacebookAuthProvider();
                await signInWithPopup(auth, p);
            }
        };

        // INDIVIDUAL PART: DATA ENGINE
        window.dataSystem = {
            save: async () => {
                await addDoc(collection(db, 'properties'), {
                    title: document.getElementById('asset-title').value,
                    price: document.getElementById('asset-price').value,
                    whatsapp: document.getElementById('asset-wa').value,
                    createdAt: serverTimestamp()
                });
                ui.closeModal('asset-modal');
            }
        };

        // INITIALIZATION PART
        onAuthStateChanged(auth, (user) => {
            if(user) {
                document.getElementById('auth-partition').classList.add('hidden');
                document.getElementById('master-partition').classList.remove('hidden');
                document.getElementById('user-name-update').value = user.displayName || "";
            }
        });

        onSnapshot(query(collection(db, 'properties'), orderBy('createdAt', 'desc')), (snap) => {
            const mount = document.getElementById('grid-mount'); mount.innerHTML = '';
            snap.forEach(doc => {
                const d = doc.data();
                const card = document.createElement('div');
                card.className = "property-card animate__animated animate__fadeIn";
                card.innerHTML = `
                    <h4 class="text-3xl font-black mb-6 tracking-widest uppercase">${d.title}</h4>
                    <p class="text-xl text-gold mb-10">EGP ${d.price}</p>
                    <button class="btn-titan !mb-0 !py-3 !text-[8px]">CONNECT TO ASSET</button>
                `;
                card.onclick = () => {
                    document.getElementById('wa-final').href = `https://wa.me/${d.whatsapp}`;
                    ui.openModal('contact-modal');
                };
                mount.appendChild(card);
            });
        });
    </script>
</body>
</html>
