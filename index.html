<!DOCTYPE html>
<html lang="en" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FUTURE HOME | OMNI-TITAN IDENTITY</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.4/ace.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Noto+Sans+Arabic:wght@100;400;900&display=swap');
        
        :root {
            --gold: #c5a059;
            --z-shield: 80000;
            --z-settings: 100000; /* TOP PRIORITY */
            --z-modal: 70000;
        }

        body { font-family: 'Montserrat', sans-serif; background: #000; color: var(--gold); overflow: hidden; height: 100vh; margin: 0; }
        body.rtl { font-family: 'Noto Sans Arabic', sans-serif; direction: rtl; }

        /* --- BACKGROUND ENGINE --- */
        #bg-container { position: fixed; inset: 0; z-index: -2; }
        .bg-slide { position: absolute; inset: 0; background-size: cover; background-position: center; opacity: 0; transition: 3s; filter: brightness(0.2); }
        .bg-slide.active { opacity: 1; }

        /* --- SOVEREIGN SETTINGS OVERLAY --- */
        #settings-overlay {
            position: fixed; inset: 0; z-index: var(--z-settings); background: rgba(5,5,5,0.98);
            backdrop-filter: blur(60px); display: none; flex-direction: column; align-items: center; justify-content: center;
            padding: 50px; border: 5px solid var(--gold);
        }

        /* --- SIDEBAR --- */
        .sidebar { position: fixed; top: 0; left: 0; bottom: 0; width: 400px; background: rgba(5,5,5,0.95); border-right: 1px solid rgba(197,160,89,0.2); z-index: 1000; padding: 60px 40px; }
        body.rtl .sidebar { left: auto; right: 0; border-right: none; border-left: 1px solid rgba(197,160,89,0.2); }
        
        /* --- BUTTONS --- */
        .btn-titan { border: 1px solid rgba(197, 160, 89, 0.4); background: transparent; color: var(--gold); padding: 12px; font-size: 10px; text-transform: uppercase; letter-spacing: 3px; cursor: pointer; transition: 0.3s; font-weight: 900; width: 100%; display: block; margin-bottom: 12px; text-align: center; }
        .btn-titan:hover { background: var(--gold); color: #000; box-shadow: 0 0 20px var(--gold); }
        .btn-social { border-radius: 5px; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 11px; }

        .modal-titan { position: fixed; inset: 0; z-index: var(--z-modal); background: rgba(0,0,0,0.98); display: none; flex-direction: column; padding: 60px; }
        .hidden { display: none !important; }
    </style>
</head>
<body id="bodyRoot">

    <div id="settings-overlay">
        <h2 class="text-5xl font-black tracking-[20px] mb-12 uppercase">Terminal Settings</h2>
        <div class="w-full max-w-md space-y-6">
            <div>
                <label class="text-[8px] tracking-[5px] opacity-50">PROFILE IDENTITY</label>
                <input id="set-name" class="w-full bg-white/5 border border-white/10 p-4 mt-2 text-gold outline-none" placeholder="Enter Master Name">
            </div>
            <div class="flex gap-4">
                <button onclick="linkAccount('google')" class="btn-titan flex-1 !border-blue-500 !text-blue-500"><i class="fab fa-google"></i> GMAIL</button>
                <button onclick="linkAccount('facebook')" class="btn-titan flex-1 !border-blue-700 !text-blue-700"><i class="fab fa-facebook"></i> FACEBOOK</button>
            </div>
            <hr class="border-white/10 my-10">
            <button id="leave-pov-btn" onclick="location.reload()" class="btn-titan !bg-red-900 !text-white !border-none hidden">LEAVE PERSPECTIVE</button>
            <button onclick="toggleSettings()" class="btn-titan">CLOSE SETTINGS</button>
        </div>
    </div>

    <div id="bg-container">
        <div class="bg-slide active" style="background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=2000')"></div>
        <div class="bg-slide" style="background-image: url('https://images.unsplash.com/photo-1600607687920-4e2a09cf159d?q=80&w=2000')"></div>
    </div>

    <aside class="sidebar">
        <div class="flex justify-between items-center mb-16">
            <h1 class="font-black tracking-[8px] text-lg">FUTURE HOME</h1>
            <button onclick="toggleSettings()" class="text-gold text-xl hover:rotate-90 transition-transform"><i class="fas fa-cog"></i></button>
        </div>

        <div id="auth-section">
            <button onclick="loginWithProvider('google')" class="btn-titan btn-social mb-4 !border-white/20"><i class="fab fa-google"></i> LINK WITH GMAIL</button>
            <button onclick="loginWithProvider('facebook')" class="btn-titan btn-social mb-8 !border-white/20"><i class="fab fa-facebook"></i> LINK WITH FACEBOOK</button>
            <input type="email" id="email" class="w-full bg-white/5 border border-white/10 p-4 mb-2 text-xs text-gold outline-none" placeholder="EMAIL IDENTITY">
            <input type="password" id="password" class="w-full bg-white/5 border border-white/10 p-4 mb-6 text-xs text-gold outline-none" placeholder="SECURITY KEY">
            <button onclick="handleLogin()" class="btn-titan">AUTHORIZE</button>
        </div>

        <div id="master-nav" class="hidden mt-10 space-y-4">
            <button onclick="openModal('modal-new')" class="btn-titan">NEW LISTING</button>
            <button onclick="openModal('modal-code')" class="btn-titan">ARCHITECT CODE</button>
            <button onclick="openModal('modal-vault')" class="btn-titan">VAULT RECORDS</button>
        </div>
    </aside>

    <main id="main-viewport" class="ml-[400px] p-20 hidden">
        <div id="listing-grid" class="grid grid-cols-1 md:grid-cols-2 gap-10"></div>
    </main>

    <div class="fixed bottom-10 left-1/2 -translate-x-1/2 flex gap-4 z-[5000] bg-black/80 p-3 rounded-full border border-white/10">
        <button onclick="switchPOV('buyer')" class="btn-titan !mb-0 !w-32 !p-3">BUYER</button>
        <button onclick="switchPOV('agent')" class="btn-titan !mb-0 !w-32 !p-3">AGENT</button>
    </div>

    <div id="modal-contact" class="fixed inset-0 z-[110000] bg-black/95 hidden items-center justify-center">
        <div class="bg-black border border-gold p-12 text-center w-80">
            <h3 class="mb-8 tracking-widest uppercase">Connect Via</h3>
            <button id="link-wa" class="btn-titan !text-green-500 !border-green-500 mb-4"><i class="fab fa-whatsapp"></i> WHATSAPP</button>
            <button id="link-tg" class="btn-titan !text-blue-400 !border-blue-400 mb-4"><i class="fab fa-telegram"></i> TELEGRAM</button>
            <button id="link-fb" class="btn-titan !text-blue-700 !border-blue-700 mb-8"><i class="fab fa-facebook-messenger"></i> MESSENGER</button>
            <button onclick="closeContact()" class="btn-titan opacity-50">CLOSE</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, FacebookAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const config = { apiKey: "AIzaSyCkKmG3XSEDC2u_-HZYze8clabp6JLKf1g", authDomain: "futurehomeapp-fdad7.firebaseapp.com", projectId: "futurehomeapp-fdad7", storageBucket: "futurehomeapp-fdad7.appspot.com", messagingSenderId: "70607637960", appId: "1:70607637960:web:f11bbd6a3bc53cb4ab44fd" };
        const app = initializeApp(config); const auth = getAuth(app); const db = getFirestore(app);

        // SETTINGS & POV LOGIC
        window.toggleSettings = () => {
            const s = document.getElementById('settings-overlay');
            s.style.display = s.style.display === 'flex' ? 'none' : 'flex';
        };

        window.switchPOV = (role) => {
            document.getElementById('leave-pov-btn').classList.remove('hidden');
            alert(`Switched to ${role} perspective. Use Settings to Exit.`);
        };

        // SOCIAL CONNECTIVITY
        window.openContact = (wa, tg, fb) => {
            document.getElementById('link-wa').onclick = () => window.open(`https://wa.me/${wa}`);
            document.getElementById('link-tg').onclick = () => window.open(`https://t.me/${tg}`);
            document.getElementById('link-fb').onclick = () => window.open(fb);
            document.getElementById('modal-contact').style.display = 'flex';
        };
        window.closeContact = () => document.getElementById('modal-contact').style.display = 'none';

        // ACCOUNT LINKING
        window.loginWithProvider = async (provider) => {
            const p = provider === 'google' ? new GoogleAuthProvider() : new FacebookAuthProvider();
            try { await signInWithPopup(auth, p); } catch(e) { alert(e.message); }
        };

        // AUTH OBSERVER
        onAuthStateChanged(auth, (user) => {
            if(user) {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('main-viewport').classList.remove('hidden');
                if(user.email === "mohammedtaha9o.elghawaby@gmail.com") document.getElementById('master-nav').classList.remove('hidden');
                document.getElementById('set-name').value = user.displayName || "";
            }
        });

        // LISTING RENDERING WITH SOCIALS
        onSnapshot(query(collection(db, 'properties'), orderBy('createdAt', 'desc')), (snap) => {
            const grid = document.getElementById('listing-grid'); grid.innerHTML = '';
            snap.forEach(d => {
                const p = d.data();
                const card = document.createElement('div'); card.className = "bg-white/5 border border-gold/10 p-8 cursor-pointer hover:border-gold transition-all";
                card.innerHTML = `<h4 class="text-xl font-black uppercase mb-4">${p.title}</h4><p class="mb-6 font-bold">EGP ${p.price}</p><button class="btn-titan !py-2 !text-[8px]">VIEW CONTACTS</button>`;
                card.onclick = () => openContact(p.whatsapp || "2010...", p.telegram || "user", p.facebook || "#");
                grid.appendChild(card);
            });
        });

        // Background Rotator
        let cur = 0; setInterval(() => { const s = document.querySelectorAll('.bg-slide'); s[cur].classList.remove('active'); cur = (cur+1)%s.length; s[cur].classList.add('active'); }, 6000);
    </script>
</body>
</html>
