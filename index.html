<!DOCTYPE html>
<html lang="en" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FUTURE HOME | SOVEREIGN TITAN</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.4/ace.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700;900&family=Noto+Sans+Arabic:wght@100;400;700;900&display=swap');
        
        :root {
            --gold: #c5a059;
            --obsidian: #050505;
            --glass: rgba(10, 10, 10, 0.9);
            --transition: 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }

        /* --- GLOBAL ARCHITECTURE --- */
        body { font-family: 'Montserrat', sans-serif; background: #000; color: var(--gold); overflow: hidden; height: 100vh; margin: 0; }
        body.rtl { font-family: 'Noto Sans Arabic', sans-serif; direction: rtl; }

        /* --- CINEMATIC BACKGROUND ENGINE --- */
        #bg-container { position: fixed; inset: 0; z-index: -2; background: #000; }
        .bg-slide {
            position: absolute; inset: 0; background-size: cover; background-position: center;
            opacity: 0; transition: 3s ease-in-out; filter: brightness(0.3) contrast(1.2);
        }
        .bg-slide.active { opacity: 1; }

        /* --- SECURITY IRON-SHIELD --- */
        #security-shield {
            position: fixed; inset: 0; z-index: 50000; background: #000;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
            transition: opacity 1s var(--transition);
        }
        #cookie-vault {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 450px; background: var(--glass); backdrop-filter: blur(40px);
            border: 1px solid var(--gold); padding: 50px; z-index: 60000;
            display: none; text-align: center; box-shadow: 0 0 100px #000;
        }

        /* --- CLEAN BUTTONS --- */
        .btn-minimal {
            border: 1px solid rgba(197, 160, 89, 0.3); background: transparent; color: var(--gold);
            padding: 14px 28px; font-size: 9px; text-transform: uppercase; letter-spacing: 4px;
            cursor: pointer; transition: 0.4s; font-weight: 900; display: inline-block;
        }
        .btn-minimal:hover { background: var(--gold); color: #000; box-shadow: 0 0 20px var(--gold); }

        /* --- SIDEBAR & VIEWPORT --- */
        .sidebar {
            position: fixed; top: 0; left: 0; bottom: 0; width: 420px;
            background: var(--glass); backdrop-filter: blur(50px);
            border-right: 1px solid rgba(197, 160, 89, 0.1);
            z-index: 1000; padding: 100px 50px; transition: var(--transition);
        }
        body.rtl .sidebar { left: auto; right: 0; border-right: none; border-left: 1px solid rgba(197, 160, 89, 0.1); }
        
        #main-viewport { margin-left: 420px; padding: 120px; height: 100vh; overflow-y: auto; transition: 1s; }
        body.rtl #main-viewport { margin-left: 0; margin-right: 420px; }

        /* --- ASSET CARDS --- */
        .asset-card {
            background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(197, 160, 89, 0.1);
            padding: 40px; transition: 0.6s; cursor: pointer;
        }
        .asset-card:hover { border-color: var(--gold); background: rgba(197,160,89,0.05); transform: translateY(-5px); }

        /* --- SYSTEM MODALS --- */
        .modal-full {
            position: fixed; inset: 0; z-index: 40000; background: rgba(0,0,0,0.98);
            backdrop-filter: blur(50px); display: none; flex-direction: column; padding: 80px;
        }
        .hidden { display: none !important; }

        /* --- POV DOCK --- */
        .pov-dock {
            position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%);
            z-index: 10000; background: rgba(0,0,0,0.6); padding: 12px;
            border-radius: 100px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05);
            display: flex; gap: 15px;
        }
        #pov-tag {
            position: fixed; top: 40px; left: 50%; transform: translateX(-50%);
            z-index: 10000; background: var(--gold); color: #000; font-size: 10px;
            padding: 8px 30px; font-weight: 900; letter-spacing: 5px; text-transform: uppercase;
            display: none; box-shadow: 0 0 30px var(--gold);
        }
    </style>
</head>
<body id="bodyRoot">

    <div id="security-shield">
        <h1 class="text-gold tracking-[20px] font-black uppercase mb-6">Securing Node</h1>
        <div class="w-40 h-[1px] bg-gold/10 relative overflow-hidden">
            <div id="shield-bar" class="absolute inset-0 bg-gold -translate-x-full transition-transform duration-[1500ms]"></div>
        </div>
        <p id="security-status" class="text-[9px] tracking-[6px] uppercase mt-10 opacity-40">Verifying Device Logic...</p>
    </div>

    <div id="cookie-vault">
        <h4 data-en="SECURITY HANDSHAKE" data-ar="المصافحة الأمنية" class="text-[12px] font-black tracking-widest mb-6">SECURITY HANDSHAKE</h4>
        <p data-en="Terminal signature required to authorize this IP for Master Architect access." 
           data-ar="توقيع المحطة مطلوب لتفويض عنوان IP هذا للوصول إلى المهندس الرئيسي." 
           class="text-[10px] opacity-60 mb-10 leading-relaxed"></p>
        <button onclick="acceptSecurityCookies()" data-en="INITIALIZE" data-ar="بدء التوقيع" class="btn-minimal w-full">INITIALIZE</button>
    </div>

    <div id="bg-container">
        <div class="bg-slide active" style="background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=2000')"></div>
        <div class="bg-slide" style="background-image: url('https://images.unsplash.com/photo-1600607687920-4e2a09cf159d?q=80&w=2000')"></div>
        <div class="bg-slide" style="background-image: url('https://images.unsplash.com/photo-1600566753190-17f0bb2a6c3e?q=80&w=2000')"></div>
    </div>

    <div id="pov-tag">POV ACTIVE</div>

    <div class="fixed top-12 right-12 z-[11000] flex gap-4">
        <button onclick="toggleLang('en')" class="btn-minimal !px-4 !py-2 !text-[8px]">EN</button>
        <button onclick="toggleLang('ar')" class="btn-minimal !px-4 !py-2 !text-[8px]">AR</button>
    </div>

    <aside class="sidebar">
        <div class="text-center mb-24">
            <h1 data-en="FUTURE HOME" data-ar="منزل المستقبل" class="text-2xl font-black tracking-[15px] uppercase">FUTURE HOME</h1>
        </div>

        <div id="auth-gate" class="space-y-6">
            <input type="email" id="email" class="w-full bg-white/5 border border-white/10 p-5 text-xs text-gold outline-none" placeholder="IDENTITY EMAIL">
            <input type="password" id="password" class="w-full bg-white/5 border border-white/10 p-5 text-xs text-gold outline-none" placeholder="SECURITY KEY">
            <button onclick="handleLogin()" data-en="AUTHORIZE" data-ar="تفويض" class="btn-minimal w-full">AUTHORIZE</button>
        </div>

        <nav id="master-nav" class="hidden space-y-10">
            <div class="p-8 border border-gold/20 bg-gold/5 text-center">
                <p data-en="MASTER ARCHITECT" data-ar="المهندس الرئيسي" class="text-[9px] tracking-[6px] uppercase mb-6">MASTER ARCHITECT</p>
                <button onclick="openArchitect()" class="btn-minimal w-full">SYSTEM CODE</button>
            </div>
            <button onclick="openVault()" data-en="VAULT RECORDS" data-ar="سجلات القبو" class="btn-minimal w-full">VAULT RECORDS</button>
        </nav>

        <nav id="agent-nav" class="hidden space-y-6">
            <button onclick="alert('Open Listing Modal')" data-en="NEW PROPERTY" data-ar="عقار جديد" class="btn-minimal w-full">NEW PROPERTY</button>
        </nav>

        <nav id="buyer-nav" class="hidden space-y-6">
            <button data-en="MY WISHLIST" data-ar="قائمة أمنياتي" class="btn-minimal w-full">MY WISHLIST</button>
        </nav>

        <button onclick="handleLogout()" class="absolute bottom-12 left-12 text-[9px] font-black text-red-900 tracking-[5px] uppercase">DISCONNECT</button>
    </aside>

    <main id="main-viewport" class="hidden">
        <header class="mb-24 border-b border-gold/10 pb-12">
            <h2 id="view-title" class="text-7xl font-thin tracking-tighter uppercase">EXPLORE</h2>
        </header>
        <div id="listing-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12"></div>
    </main>

    <div class="pov-dock">
        <button onclick="switchPOV('buyer')" class="btn-minimal !py-2 !px-5 !text-[8px]">BUYER POV</button>
        <button onclick="switchPOV('agent')" class="btn-minimal !py-2 !px-5 !text-[8px]">AGENT POV</button>
        <button id="exit-pov-btn" onclick="location.reload()" class="btn-minimal !py-2 !px-5 !text-[8px] !border-red-900 !text-red-900 hidden">EXIT POV</button>
    </div>

    <div id="modal-architect" class="modal-full">
        <h3 class="mb-10 text-xl font-black tracking-[15px] uppercase">Architect Control</h3>
        <div id="ace-editor" class="flex-1 border border-gold/10"></div>
        <div class="flex gap-6 mt-12">
            <button onclick="deployCode()" class="btn-minimal flex-1">DEPLOY CHANGES</button>
            <button onclick="closeModals()" class="btn-minimal">CLOSE</button>
        </div>
    </div>

    <div id="modal-details" class="fixed inset-0 z-[60000] bg-black/95 hidden items-center justify-center p-10">
        <div class="bg-black border border-gold p-16 text-center max-w-xl w-full">
            <h3 id="det-title" class="text-4xl font-thin mb-8 uppercase"></h3>
            <p id="det-price" class="text-2xl mb-12 font-bold"></p>
            <button onclick="closeModals()" class="btn-minimal w-full">BACK TO EXPLORE</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const fbConfig = {
            apiKey: "AIzaSyCkKmG3XSEDC2u_-HZYze8clabp6JLKf1g",
            authDomain: "futurehomeapp-fdad7.firebaseapp.com",
            projectId: "futurehomeapp-fdad7",
            storageBucket: "futurehomeapp-fdad7.appspot.com",
            messagingSenderId: "70607637960",
            appId: "1:70607637960:web:f11bbd6a3bc53cb4ab44fd"
        };

        const app = initializeApp(fbConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const masterMail = "mohammedtaha9o.elghawaby@gmail.com";

        /* --- TRIPLE-CHECKED LOGIC: SECURITY --- */

        window.acceptSecurityCookies = () => {
            const expiry = new Date();
            expiry.setDate(expiry.getDate() + 30);
            document.cookie = `FH_TITAN_SIG=VERIFIED; expires=${expiry.toUTCString()}; path=/`;
            document.getElementById('cookie-vault').style.display = 'none';
            initSystemSequence();
        };

        async function initSystemSequence() {
            const bar = document.getElementById('shield-bar');
            const status = document.getElementById('security-status');
            const shield = document.getElementById('security-shield');
            
            bar.style.transform = 'translateX(0)';
            
            if(!document.cookie.includes("FH_TITAN_SIG=VERIFIED")) {
                status.innerText = "SIGNATURE MISSING";
                document.getElementById('cookie-vault').style.display = 'block';
                return;
            }

            status.innerText = "IDENTITY VERIFIED";
            setTimeout(() => {
                shield.style.opacity = '0';
                setTimeout(() => shield.classList.add('hidden'), 1000);
            }, 800);
        }

        /* --- TRIPLE-CHECKED LOGIC: POV & LANG --- */

        window.switchPOV = (role) => {
            document.getElementById('pov-tag').style.display = 'block';
            document.getElementById('pov-tag').innerText = `${role} POV ACTIVE`;
            document.getElementById('exit-pov-btn').classList.remove('hidden');
            ['master', 'agent', 'buyer'].forEach(r => document.getElementById(`${r}-nav`)?.classList.add('hidden'));
            document.getElementById(`${role}-nav`).classList.remove('hidden');
        };

        window.toggleLang = (lang) => {
            document.getElementById('bodyRoot').className = lang === 'ar' ? 'rtl' : '';
            document.querySelectorAll('[data-en]').forEach(el => {
                el.innerText = el.getAttribute(`data-${lang}`);
            });
        };

        /* --- TRIPLE-CHECKED LOGIC: LISTINGS --- */

        window.openDetails = (title, price) => {
            document.getElementById('det-title').innerText = title;
            document.getElementById('det-price').innerText = `EGP ${Number(price).toLocaleString()}`;
            document.getElementById('modal-details').classList.remove('hidden');
            document.getElementById('modal-details').style.display = 'flex';
        };

        window.closeModals = () => {
            document.getElementById('modal-details').classList.add('hidden');
            document.getElementById('modal-architect').style.display = 'none';
        };

        /* --- TRIPLE-CHECKED LOGIC: CORE --- */

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-gate').classList.add('hidden');
                document.getElementById('main-viewport').classList.remove('hidden');
                const isM = user.email.toLowerCase() === masterMail;
                document.getElementById(isM ? 'master-nav' : 'agent-nav').classList.remove('hidden');
            }
            initSystemSequence();
        });

        window.handleLogin = () => {
            signInWithEmailAndPassword(auth, email.value, password.value).catch(e => alert(e.message));
        };

        window.handleLogout = () => signOut(auth).then(() => location.reload());

        onSnapshot(query(collection(db, 'properties'), orderBy('createdAt', 'desc')), (snap) => {
            const grid = document.getElementById('listing-grid');
            grid.innerHTML = '';
            snap.forEach(d => {
                const p = d.data();
                const card = document.createElement('div');
                card.className = "asset-card";
                card.innerHTML = `<p class="text-[8px] tracking-[4px] uppercase opacity-40 mb-3">${p.location}</p>
                                  <h4 class="text-2xl font-thin uppercase">${p.title}</h4>
                                  <p class="mt-12 text-xl font-bold">EGP ${Number(p.price).toLocaleString()}</p>`;
                card.onclick = () => openDetails(p.title, p.price);
                grid.appendChild(card);
            });
        });

        // Background Rotator
        let cur = 0;
        const slides = document.querySelectorAll('.bg-slide');
        setInterval(() => {
            slides[cur].classList.remove('active');
            cur = (cur + 1) % slides.length;
            slides[cur].classList.add('active');
        }, 8000);

        // Editor
        const editor = ace.edit("ace-editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/javascript");
        window.openArchitect = () => document.getElementById('modal-architect').style.display = 'flex';
        window.deployCode = async () => {
            await setDoc(doc(db, "system", "evolution"), { script: editor.getValue() });
            location.reload();
        };
    </script>
</body>
</html>
