<!DOCTYPE html>
<html lang="en" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FUTURE HOME | THE INFINITE SOVEREIGN</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.4/ace.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap');
        
        :root {
            --gold-primary: #c5a059;
            --gold-dark: #856a37;
            --gold-glow: rgba(197, 160, 89, 0.4);
            --black-obsidian: #050505;
            --glass-sheen: rgba(255, 255, 255, 0.02);
            --transition-main: 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--black-obsidian);
            color: var(--gold-primary);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* --- BACKGROUND & ANIMATION ENGINE --- */
        #bg-canvas { position: fixed; inset: 0; z-index: -2; background: #000; }
        .bg-slide {
            position: absolute; inset: 0; background-size: cover; background-position: center;
            opacity: 0; transform: scale(1.2); filter: brightness(0.15) contrast(1.2) sepia(0.3);
            transition: opacity 3s ease-in-out, transform 12s linear;
        }
        .bg-slide.active { opacity: 1; transform: scale(1.0); }

        #vignette {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at center, transparent 10%, rgba(0,0,0,0.9) 100%);
            pointer-events: none;
        }

        /* --- SIDEBAR: GLOSSY OBSIDIAN --- */
        .sidebar {
            position: fixed; top: 0; left: 0; bottom: 0; width: 440px;
            background: rgba(8, 8, 8, 0.9); backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            border-right: 1px solid rgba(197, 160, 89, 0.1);
            z-index: 1000; padding: 80px 50px;
            display: flex; flex-direction: column;
            box-shadow: 20px 0 80px rgba(0,0,0,0.9);
        }

        .brand-logo {
            font-size: 26px; font-weight: 900; letter-spacing: 12px;
            text-transform: uppercase; color: var(--gold-primary);
            margin-bottom: 100px; text-align: center;
        }

        /* --- INTERFACE COMPONENTS --- */
        .lux-input {
            width: 100%; background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(197, 160, 89, 0.15); padding: 24px;
            color: var(--gold-primary); font-size: 13px; letter-spacing: 2px;
            outline: none; transition: 0.5s; margin-bottom: 20px;
        }
        .lux-input:focus { border-color: var(--gold-primary); background: rgba(197, 160, 89, 0.05); }

        .btn-gold-vault {
            width: 100%; padding: 25px; background: var(--gold-primary);
            color: #000; font-weight: 900; text-transform: uppercase;
            letter-spacing: 6px; border: none; cursor: pointer;
            transition: 0.6s; margin-bottom: 15px;
        }
        .btn-gold-vault:hover { background: #fff; transform: translateY(-3px); box-shadow: 0 15px 30px var(--gold-glow); }

        .btn-outline-gold {
            width: 100%; padding: 20px; border: 1px solid var(--gold-dark);
            background: transparent; color: var(--gold-primary);
            font-size: 10px; font-weight: 700; text-transform: uppercase;
            letter-spacing: 4px; cursor: pointer; transition: 0.4s;
        }
        .btn-outline-gold:hover { background: var(--gold-primary); color: #000; }

        /* --- MODAL SYSTEM --- */
        .overlay {
            position: fixed; inset: 0; z-index: 5000; background: rgba(0,0,0,0.98);
            backdrop-filter: blur(30px); display: none; align-items: center; justify-content: center;
            padding: 40px;
        }
        .overlay.active { display: flex; }
        .modal-card {
            width: 100%; max-width: 650px; background: #080808;
            border: 1px solid rgba(197, 160, 89, 0.2); padding: 60px;
            position: relative;
        }

        /* --- MAIN VIEWPORT --- */
        #main-content {
            margin-left: 440px; padding: 100px; height: 100vh;
            overflow-y: auto; scroll-behavior: smooth;
        }

        .property-card {
            background: rgba(255, 255, 255, 0.01); border: 1px solid rgba(197, 160, 89, 0.05);
            padding: 50px; transition: 0.7s; cursor: pointer;
        }
        .property-card:hover { border-color: var(--gold-primary); background: rgba(197, 160, 89, 0.03); transform: translateY(-10px); }

        #shield-loader {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body id="bodyTag">

    <div id="shield-loader">
        <div class="brand-logo mb-10">FUTURE HOME</div>
        <div class="w-16 h-[1px] bg-gold-primary animate-pulse"></div>
    </div>

    <div id="architectModal" class="overlay flex-col">
        <div class="w-full max-w-7xl flex flex-col h-full">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-gold-primary text-2xl font-black tracking-[10px] uppercase">Architect Command</h2>
                <div class="flex gap-4">
                    <button onclick="saveEvolution()" class="bg-gold-primary text-black px-12 py-4 font-black text-[10px] uppercase tracking-widest">Deploy Script</button>
                    <button onclick="closeModal('architectModal')" class="border border-gold-dark px-12 py-4 text-[10px] uppercase text-gold-dark">Exit</button>
                </div>
            </div>
            <div id="ace-editor" class="flex-1 border border-gold-dark/20"></div>
        </div>
    </div>

    <div id="assetModal" class="overlay">
        <div class="modal-card">
            <h2 class="text-gold-primary text-xl font-black tracking-[8px] uppercase mb-10">Asset Protocol</h2>
            <input type="text" id="pTitle" class="lux-input" placeholder="PROPERTY NAME">
            <input type="text" id="pLoc" class="lux-input" placeholder="LOCATION">
            <input type="number" id="pPrice" class="lux-input" placeholder="PRICE (EGP)">
            <input type="text" id="pWA" class="lux-input" placeholder="WHATSAPP (e.g. 201...)">
            <button onclick="submitAsset()" class="btn-gold-vault mt-6">Confirm Listing</button>
            <button onclick="closeModal('assetModal')" class="w-full text-[9px] text-gold-dark uppercase tracking-widest mt-4">Abort Operation</button>
        </div>
    </div>

    <div id="detailModal" class="overlay">
        <div class="modal-card text-center">
            <p id="detLoc" class="text-gold-primary text-[10px] tracking-[10px] uppercase mb-6"></p>
            <h2 id="detTitle" class="text-5xl font-thin text-gold-primary uppercase mb-10"></h2>
            <p id="detPrice" class="text-2xl font-bold mb-12"></p>
            <div class="flex gap-4">
                <a id="detWA" href="#" target="_blank" class="flex-1 border border-gold-primary py-5 text-[10px] font-bold uppercase tracking-widest hover:bg-gold-primary hover:text-black transition">Contact via WhatsApp</a>
            </div>
            <button onclick="closeModal('detailModal')" class="mt-12 text-gold-dark uppercase text-[9px] tracking-[4px]">Close View</button>
        </div>
    </div>

    <div id="bg-canvas">
        <div class="bg-slide active" style="background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=2000')"></div>
        <div class="bg-slide" style="background-image: url('https://images.unsplash.com/photo-1600607687920-4e2a09cf159d?q=80&w=2000')"></div>
        <div class="bg-slide" style="background-image: url('https://images.unsplash.com/photo-1600566753190-17f0baa2a6c3?q=80&w=2000')"></div>
    </div>
    <div id="vignette"></div>

    <aside class="sidebar">
        <div class="brand-logo">FUTURE HOME</div>
        
        <div id="authGate">
            <button onclick="socialLogin('google')" class="btn-outline-gold mb-4">Authorize with Google</button>
            <button onclick="socialLogin('fb')" class="btn-outline-gold mb-10">Authorize with Facebook</button>
            
            <input type="email" id="email" class="lux-input" placeholder="VAULT ID">
            <input type="password" id="password" class="lux-input" placeholder="SECURITY KEY">
            <button onclick="manualLogin()" class="btn-gold-vault">Enter Vault</button>
        </div>

        <div id="masterMenu" class="hidden flex-1 flex flex-col">
            <div id="masterBadge" class="p-8 border border-gold-primary/20 bg-gold-primary/5 mb-10 text-center">
                <p class="text-gold-primary text-[10px] font-black tracking-[6px] uppercase mb-6">Master Access</p>
                <button onclick="openArchitect()" class="w-full bg-white text-black py-4 text-[9px] font-black uppercase tracking-widest">Architect Panel</button>
            </div>
            
            <nav class="space-y-4">
                <button onclick="openModal('assetModal')" class="btn-outline-gold">Add New Listing</button>
                <button class="btn-outline-gold">Market Analytics</button>
                <button class="btn-outline-gold">Vault Records</button>
            </nav>

            <button onclick="logout()" class="mt-auto text-gold-dark text-[10px] font-black tracking-[10px] uppercase text-center hover:text-red-800 transition">Terminate</button>
        </div>
    </aside>

    <main id="main-content" class="hidden">
        <header class="flex justify-between items-end mb-24 pb-12 border-b border-gold-primary/10">
            <div>
                <p class="text-gold-primary text-[10px] tracking-[10px] uppercase mb-4 opacity-50">Authorized Presence</p>
                <h1 id="userDisplay" class="text-7xl font-thin tracking-tighter uppercase">Agent</h1>
            </div>
        </header>
        <div id="listingGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-10"></div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCkKmG3XSEDC2u_-HZYze8clabp6JLKf1g",
            authDomain: "futurehomeapp-fdad7.firebaseapp.com",
            projectId: "futurehomeapp-fdad7",
            storageBucket: "futurehomeapp-fdad7.appspot.com",
            messagingSenderId: "70607637960",
            appId: "1:70607637960:web:f11bbd6a3bc53cb4ab44fd"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();
        const masters = ["mohammedtaha9o.elghawaby@gmail.com"];

        // Ace Editor
        const editor = ace.edit("ace-editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/javascript");
        editor.setOptions({ fontSize: "16px", useWorker: false, wrap: true });

        /* --- BUTTON FUNCTIONALITY: THE LOGIC ENGINE --- */

        window.openModal = (id) => document.getElementById(id).classList.add('active');
        window.closeModal = (id) => document.getElementById(id).classList.remove('active');

        window.manualLogin = () => {
            const e = document.getElementById('email').value.trim();
            const p = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
        };

        window.socialLogin = (type) => {
            if(type === 'google') signInWithPopup(auth, googleProvider);
            // Facebook can be added similarly with FacebookAuthProvider
        };

        window.logout = () => signOut(auth).then(() => location.reload());

        window.openArchitect = async () => {
            const snap = await getDoc(doc(db, "system", "evolution"));
            editor.setValue(snap.exists() ? snap.data().script : "// System Live...");
            openModal('architectModal');
        };

        window.saveEvolution = async () => {
            await setDoc(doc(db, "system", "evolution"), {
                script: editor.getValue(),
                updatedAt: serverTimestamp()
            });
            alert("SYSTEM EVOLUTION DEPLOYED.");
            location.reload();
        };

        window.submitAsset = async () => {
            const title = document.getElementById('pTitle').value;
            const loc = document.getElementById('pLoc').value;
            const price = document.getElementById('pPrice').value;
            const wa = document.getElementById('pWA').value;

            if(!title || !price) return alert("Data incomplete.");

            await addDoc(collection(db, "properties"), {
                title, location: loc, price, whatsapp: wa, createdAt: serverTimestamp()
            });
            
            closeModal('assetModal');
            alert("Asset Logged.");
        };

        window.showDetail = (title, loc, price, wa) => {
            document.getElementById('detTitle').innerText = title;
            document.getElementById('detLoc').innerText = loc;
            document.getElementById('detPrice').innerText = "EGP " + Number(price).toLocaleString();
            document.getElementById('detWA').href = `https://wa.me/${wa}`;
            openModal('detailModal');
        };

        /* --- AUTH & DATA SYNC --- */

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const isMaster = masters.includes(user.email.toLowerCase());
                document.getElementById('authGate').classList.add('hidden');
                document.getElementById('masterMenu').classList.remove('hidden');
                document.getElementById('masterBadge').classList.toggle('hidden', !isMaster);
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('userDisplay').innerText = isMaster ? "Master Architect" : user.displayName || "Agent";
                
                // Inject Architect Script
                const evo = await getDoc(doc(db, "system", "evolution"));
                if(evo.exists()) {
                    const script = document.createElement('script');
                    script.text = evo.data().script;
                    document.body.appendChild(script);
                }
            }
            
            setTimeout(() => {
                document.getElementById('shield-loader').style.opacity = '0';
                setTimeout(() => document.getElementById('shield-loader').classList.add('hidden'), 1000);
            }, 1500);
        });

        // Realtime Listings
        onSnapshot(query(collection(db, 'properties'), orderBy('createdAt', 'desc')), (snap) => {
            const grid = document.getElementById('listingGrid');
            grid.innerHTML = '';
            snap.forEach(d => {
                const p = d.data();
                grid.innerHTML += `
                    <div class="property-card" onclick="showDetail('${p.title}', '${p.location}', '${p.price}', '${p.whatsapp}')">
                        <p class="text-gold-primary text-[8px] tracking-[6px] uppercase font-bold mb-4">${p.location || 'Premium'}</p>
                        <h4 class="text-2xl font-light text-gold-primary uppercase">${p.title}</h4>
                        <p class="mt-10 text-xl font-bold">EGP ${Number(p.price).toLocaleString()}</p>
                    </div>
                `;
            });
        });

        // Background Slider
        let currentSlide = 0;
        const slides = document.querySelectorAll('.bg-slide');
        setInterval(() => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }, 8000);

    </script>
</body>
</html>
